<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UFT-8">
        <title>Contact Book</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
    </head>
    
    <body onload="fetchContacts()">
    
         
           <div id="table">Contacts loading...</div>
           
           <button id="refresh" type="button" class="btn btn-secondary m-2 btn-lg">Refresh</button>
           <button id="addContact" type="button" class="btn btn-secondary m-2 btn-lg">Add Contact</button>
        
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        
        <script src="config.js"></script>
        <script>
            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                    //console.log(data);
                })
            }
            
            function displayOutput(data){
                output = "<table class='w-100 text-center'>";
                
                for(a in data){
                    output += `
                       <tr onclick="editContact(${data[a].id})">
                           <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td>
                           <td><h5>${data[a].firstname}</h5></td>
                           <td><h5>${data[a].lastname}</h5></td>
                       </tr>
                    `
                }
                output += "</table>";
                document.getElementById("table").innerHTML=output;
            }
            
           function addContact(){
               window.open("add-contact.html", "_self");
           }
            
           function editContact(id){
               window.open("edit-contact.html?id=" + id, "_self");
           }
            
        </script>
    </body>
</html>
